<script>const log = console.log;</script>

<script>
    const products = [
        { name: '반팔티', price: 15000 },
        { name: '긴팔티', price: 20000 },
        { name: '핸드폰케이스', price: 15000 },
        { name: '후드티', price: 30000 },
        { name: '청바지', price: 45000 }
    ];
</script>

# map

<script>
    let names = [];
    for (const p of products) {
        names.push(p.name);
    }
    log(names);

    log(products.map(p => p.name));
</script>


# filter

<script>
    log(products.filter(p => p.price < 20000));
    log(products
    .filter((p) => p.name.includes('티')));
</script>

# reduce

<script>
    log(products.reduce((total_price,product) => total_price + product.price, 0
    ))
</script>


# map + filter + reduce

<script>
    log(products
    .map(p=>p.price)
    .filter(p=>p < 20000)
    .reduce((total_price,price) => total_price + price, 0));

    
</script>
